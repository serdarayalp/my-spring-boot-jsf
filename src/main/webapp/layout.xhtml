<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Produkte erstellen</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12">
                <p:toolbar>
                    <f:facet name="left">
                        <p:button href="/" value="Produkte"/>
                        <p:spacer width="10"/>
                        <p:button href="/product" value="Produkt erstellen"/>
                    </f:facet>
                    <f:facet name="right">
                        <span>Willkommen <b>#{productList.user.username}</b></span>
                        <p:spacer width="10"/>
                        <h:form>
                            <p:commandButton actionListener="#{productList.logout()}" value="Abmelden"/>

                            <p:spacer width="10"/>
                            <p:commandButton type="button" value="UserDetails" onclick="PF('userWidgetVar').show()"/>
                            <p:dialog header="User Details"
                                      widgetVar="userWidgetVar"
                                      minHeight="100" width="700"
                                      showEffect="fade">
                                <span><b>Email</b>: #{productList.user.emailId}</span><br />
                                <span><b>Vorname</b>: #{productList.user.firstname}</span><br />
                                <span><b>Nachname</b>: #{productList.user.lastname}</span><br />
                                <span><b>RealmName</b>: #{productList.user.realmName}</span><br />
                                <span><b>Rollen</b>: #{productList.user.roles}</span>
                            </p:dialog>

                        </h:form>
                    </f:facet>
                </p:toolbar>
            </div>
            <div class="ui-g-12">
                <ui:insert name="content"/>
            </div>
        </div>
    </h:body>
</f:view>
</html>
